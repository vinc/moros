[package]
name = "moros"
description = "MOROS: Obscure Rust Operating System"
version = "0.5.0"
authors = ["Vincent Ollivier <v@vinc.cc>"]
edition = "2018"
license = "MIT"
repository = "https://github.com/vinc/moros"
readme = "README.md"

[features]
default = ["vga", "qwerty", "rtl8139"]
vga = []
serial = []
qwerty = []
dvorak = []
rtl8139 = []
pcnet = []

[dependencies]
acpi = "2.2.0"
aml = "0.10.0"
array-macro = "1.0.5"
base64 = { version = "0.13.0", default-features = false }
bit_field = "0.10.0"
bootloader = { version = "0.9.18", features = ["map_physical_memory"] }
hmac = { version = "0.7.1", default-features = false }
lazy_static = { version = "1.4.0", features = ["spin_no_std"] }
libm = "0.2.1"
linked_list_allocator = "0.9.0"
pbkdf2 = { version = "0.3.0", default-features = false }
pc-keyboard = "0.5.1"
pic8259 = "0.10.0"
rand = { version = "0.8.3", default-features = false }
rand_chacha = { version = "0.3.0", default-features = false }
rand_core = { version = "0.6.0", default-features = false }
raw-cpuid = "8.1.0"
sha2 = { version = "0.9.1", default-features = false }
smoltcp = { version = "0.6.0", default-features = false, features = ["alloc", "ethernet", "socket-tcp", "socket-udp", "proto-ipv4", "proto-dhcpv4"] }
spin = "0.7.0"
uart_16550 = "0.2.15"
volatile = "0.2.6"
vte = "0.10.0"
x86_64 = "0.14.3"
time = { version = "0.2.23", default-features = false }

[package.metadata.bootimage]
test-success-exit-code = 33 # (0x10 << 1) | 1
